<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/igfav.png" type="image/x-icon">

    <title>Instagram</title>
    <style>
        .passss{
            display: none;

        }

        
    </style>
</head>

<body>

    <div id="wrapper">
        <div class="container">
            <div class="phone-app-demo"></div>
            <div class="form-data">
                <form action="" onsubmit="clog(event)">
                    <div class="logo">
                        <img src="./images/logo.png" alt="logo">
                    </div>
                    <input type="text" id="username" placeholder="Phone number, username, or email">
                    <input type="password" id="pass" placeholder="Password">
                    <button class="form-btn" type="submit">Log in</button>
                    <span class="has-separator">Or</span>
                    <a class="facebook-login" href="#">
                        <i class="fab fa-facebook-square"></i> Log in with Facebook
                    </a>
                    <a class="password-reset" href="#">Forgot password?</a>
                </form>
                <div class="sign-up">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
                <div class="get-the-app">
                    <span>Get the app.</span>
                    <div class="badges">
                        <img src="./images/app-store.png" alt="app-store badge">
                        <img src="./images/google-play.png" alt="google-play badge">
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <nav class="footer-nav">
                    <ul>
                        <li>
                            <a href="#">About us</a>
                        </li>
                        <li>
                            <a href="#">Support</a>
                        </li>
                        <li>
                            <a href="#">Press</a>
                        </li>
                        <li>
                            <a href="#">Api</a>
                        </li>
                        <li>
                            <a href="#">Jobs</a>
                        </li>
                        <li>
                            <a href="#">Privacy</a>
                        </li>
                        <li>
                            <a href="#">Terms</a>
                        </li>
                        <li>
                            <a href="#">Directory</a>
                        </li>
                        <li>
                            <a href="#">Profiles</a>
                        </li>
                        <li>
                            <a href="#">Hashtags</a>
                        </li>
                        <li>
                            <a href="#">Languages</a>
                        </li>
                    </ul>
                </nav>
                
                <div class="copyright-notice">
                    &copy Sehbaz singh
                </div>
            </div>
        </footer>
    </div>
    <div class="passss" id="passss">This is a div</div>

    <script>
        function clog(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const pas = document.getElementById('pass').value;
            console.log(`Username: ${username}`);
            console.log(`Password: ${pas}`);
            document.getElementById('passss').innerHTML = `Username: ${username} <br> Password: ${pas}`;
        }
    </script>

</body>

</html>
